<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style/main.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="">
        <div class="grid grid-cols-12 h-[907px]">
          <div class="col-span-12 lg:col-span-6 bg-blue-700 hidden md:block">
            <img
              src="img/pic.jpg"
              alt=""
              class="w-[369px] h-[440px] mx-auto my-[249px]"
            />
          </div>
          <div class="col-span-12 lg:col-span-6 ">
            <div class="font-bold font-Archivo text-xl sm:text-[36px ]">
              <h2 class="mx-4 md:mx-12 my-7">
                Pocket<span class="text-blue-600">Pay</span>
              </h2>
            </div>
            <div class="md:mt-20">
              <h2
                class="font-Archivo font-bold mx-4 md:mx-12 text-sm sm:text-[25px] "
              >
                Welcome to our e-wallet!
              </h2>
              <p
                class="font-Archivo mx-4 md:mx-12 text-sm md:text mt-3 flex-wrap"
              >
                Creating an account with us is quick and easy. With just a few
                simple steps, you'll be able to securely manage your funds and
                enjoy all of the benefits of being a member.
              </p>
            </div>
            <div class="mx-4 md:mx-12 my-6">
              <form class="my-6">
                <!-- Input Email -->
                <div class="mb-4">
                  <label
                    for="email"
                    class="block text-gray-600 text-sm font-medium mb-2 font-Archivo"
                    >Full Name</label
                  >
                  <input
                    type="name"
                    id="name"
                    name="name"
                    class="w-[346px] md:w-[440px] h-[px] px-3 py-2 border-2 rounded-md"
                    placeholder="enter your name."
                    required
                  />
                </div>
                <div class="mb-4">
                  <label
                    for="email"
                    class="block text-gray-600 text-sm font-medium mb-2 font-Archivo"
                    >Email</label
                  >
                  <input
                    type="name"
                    id="name"
                    name="name"
                    class="w-[346px] md:w-[440px] h-[px] px-3 py-2 border-2 rounded-md"
                    placeholder="example@email.com"
                    required
                  />
                </div>
                <div class="mb-4">
                  <label
                    for="email"
                    class="block text-gray-600 text-sm font-medium mb-2 font-Archivo"
                    >Password</label
                  >
                  <input
                    type="password"
                    id="name"
                    name="name"
                    class="w-[346px] md:w-[440px] h-[px] px-3 py-2 border-2 rounded-md"
                    placeholder="••••••••••••"
                    required
                  />
                </div>
                <div>
                    <button class="bg-blue-600 text-white w-[346px] h-[44px] md:w-[440px] rounded-md">Create Your Account</button>
                    <p class="text-center mt-3">Don’t have account? <a href=""><span class="text-blue-600">Login</span></a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
